<style>
    .row{
        width: 800px;
        display: flex; 
        justify-content: space-between;
        align-items: center;
        min-height: 50px;
        grid-gap: 30px;
        padding: 10px;
        border-bottom: solid black 1px;
    }
    .container{
        margin-top: 50px;
        display: flex;
        align-items: center;
        grid-gap: 50px;
        flex-direction: column;
    }
    .logo{
        position: fixed;
        top: 0;
        left: 0;
    }
</style>
<title>simpleWebRTC</title>
<body>
    <div class="logo">
        <div>WebRTC made simple</div>
        <video id="v2" autoplay></video>
    </div>
    <div class="container">
        <div class="row">
            <div>My ID :</div>
            <textarea rows="2" cols="80" id="HOSTroomID" disabled></textarea>
        </div>
        <div class="row">
            <div>Remote ID : </div>
            <textarea rows="2" cols="50" id="JOINroomID"></textarea>
            <button onclick="joinRoom()">connect</button>
        </div>
        <div class="row">
            <div>Message: </div>
            <textarea rows="3" cols="50" id="MessageSend" ></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="row">
            <div>Message Recieved: </div>
            <textarea rows="10" cols="80" id="MessageGet" disabled></textarea>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="simpleWebRTC.js"></script>
    <script src="index.js"></script>
</body>
